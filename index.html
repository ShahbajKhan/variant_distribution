<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#151515]">
    <h1 class="text-3xl font-bold underline text-center text-white">
      Distribute Assignment Variants For Session!
    </h1>
    <div class="flex flex-col items-center justify-center h-auto dark">
      <form
        id="criteriaSelection"
        class="w-screen max-w-md bg-gray-800 rounded-lg shadow-md p-6 md:absolute md:top-1/3"
      >
        <div class="mb-2">
          <label class="text-white" for="variants">Total Variants</label>
          <input
            name="variants"
            id="variants"
            placeholder="Enter total variants"
            class="border-2 w-full bg-gray-800 rounded-md border-white text-white px-2 py-1"
            type="text"
            required
          />
        </div>
        <div class="mb-2">
          <label class="text-white" for="maxVariants">Max Variants</label>
          <input
            name="maxVariants"
            id="maxVariants"
            placeholder="Enter minimum variant for each instructor"
            class="border-2 w-full bg-gray-800 rounded-md border-white text-white px-2 py-1"
            type="text"
            required
          />
        </div>
        <div class="mb-2">
          <label class="text-white" for="repetition"
            >Each Variant Repetition</label
          >
          <input
            name="repetition"
            id="repetition"
            placeholder="Enter minimum repetition for each variant"
            class="border-2 w-full bg-gray-800 rounded-md border-white text-white px-2 py-1"
            type="text"
            required
          />
        </div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 flex justify-center items-center gap-2 font-extrabold"
        >
          Select Instructor List<svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            stroke="currentColor"
            fill="none"
            class="w-5 h-5 text-green-400"
          >
            <path
              d="M14 5l7 7m0 0l-7 7m7-7H3"
              stroke-width="2"
              stroke-linejoin="round"
              stroke-linecap="round"
            ></path>
          </svg>
        </button>
      </form>
      <form
        id="preferencesForm"
        class="w-screen max-w-2xl bg-gray-800 rounded-lg shadow-md p-6"
      >
        <h2 class=" text-white text-2xl font-bold underline mb-2">Instructors Available:</h2>
        <div id="instructorSelection" class="grid grid-cols-2 gap-4"></div>

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700"
        >
          Submit
        </button>
      </form>

      <!-- Spinner -->
      <div class="text-center md:absolute md:top-1/3" id="spinner">
        <div
          class="w-16 h-16 border-4 border-dashed rounded-full animate-spin border-blue-500 mx-auto"
        ></div>
        <h2 class="text-zinc-900 dark:text-white mt-4">Generating List...</h2>
        <p class="text-zinc-600 dark:text-zinc-400">
          Variant Distribution in progress
        </p>
      </div>

      <section
        id="finalResult"
        class="w-screen max-w-xl bg-gray-800 rounded-lg shadow-md p-6 md:absolute md:top-1/3"
      >
        <h2 class="text-xl font-bold underline text-center text-white mb-2">
          Final Result
        </h2>
        <div class="flex gap-2 justify-between">
          <div class="">
            <h2 class="text-lg font-bold underline text-center text-white mb-2">
              Session List
            </h2>
            <ul id="selectedList"></ul>
          </div>
          <div>
            <h2 class="text-lg font-bold underline text-center text-white mb-2">
              Total session for each variant
            </h2>
            <ul id="mappedList"></ul>
          </div>
        </div>
        <div class="flex justify-center gap-2">
          <button
            id="selectionFormViewBtn"
            type="button"
            class=" bg-blue-600 text-white p-2 rounded-lg hover:bg-blue-700"
            onclick="showFormAgain()"
          >
            Show Selection Form Again
          </button>
          <button
            type="button"
            class="bg-yellow-600 text-white p-2 rounded-lg hover:bg-yellow-900"
            onclick="location.reload()"
          >
            Restart
          </button>
        </div>
      </section>
    </div>

    <script src="./index.js"></script>
    <script src="./criteriaSelection.js"></script>
    <script src="./instructorSelection.js"></script>
    <script src="./sessionGeneration.js"></script>
    <script src="./spinnerLogic.js"></script>
  </body>
</html>
